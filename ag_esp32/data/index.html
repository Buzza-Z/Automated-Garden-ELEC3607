<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated Garden</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
    body
    {
        width:80%;
        margin-left:auto;
        margin-right:auto;
        background-color: skyblue;
        color: rgb(62, 71, 86);
    }
    th, td {
      padding: 10px;
    }
    </style>
</head>
<body>
<h1>Settings</h1>
<div>
<table id="settingsT">
  <tr>
    <th></th>
    <th>Channel 1</th>
    <th>Channel 2</th>
    <th>Channel 3</th>
    <th>Channel 4</th>
  </tr>
  <tr>
    <td>Mode</td>
    <td id="m1"></td>
    <td id="m2"></td>
    <td id="m3"></td>
    <td id="m4"></td>
  </tr>
  <tr>
    <td>Frequency</td>
    <td id="f1"></td>
    <td id="f2"></td>
    <td id="f3"></td>
    <td id="f4"></td>
  </tr>
  <tr>
    <td>Goal</td>
    <td id="g1"></td>
    <td id="g2"></td>
    <td id="g3"></td>
    <td id="g4"></td>
  </tr>
  <tr>
    <td>Status</td>
    <td id="st1"></td>
    <td id="st2"></td>
    <td id="st3"></td>
    <td id="st4"></td>
  </tr>
  <tr>
    <td></td>
    <td id="a1"><button onclick="arm(1)">Arm</button></td>
    <td id="a2"><button onclick="arm(2)">Arm</button></td>
    <td id="a3"><button onclick="arm(3)">Arm</button></td>
    <td id="a4"><button onclick="arm(4)">Arm</button></td>
  </tr>
  <tr>
    <td></td>
    <td id="da1"><button onclick="halt(1)">Halt</button></td>
    <td id="da2"><button onclick="halt(2)">Halt</button></td>
    <td id="da3"><button onclick="halt(3)">Halt</button></td>
    <td id="da4"><button onclick="halt(4)">Halt</button></td>
  </tr>
</table>
</div>
<div>
<h1>Change Settings</h1>
<div>
<select id="nchan">
  <option value="1">Channel 1</option>
  <option value="2">Channel 2</option>
  <option value="3">Channel 3</option>
  <option value="4">Channel 4</option>
</select>
<select id="nmode">
  <option value="0">Manual</option>
  <option value="1">Timed</option>
  <option value="2">Smart</option>
</select><br><br>
<form onsubmit="return false">
  Frequency:
  <input type="text" id="nfreq" name="nfreq">
  Goal:
  <input type="text" id="ngoal" name="ngoal">
  <input type="submit" value="Submit" onclick="submitCmd()">
</form>
</div>
<h1>Sensor Data</h1>
<table id="sensorDataT">
  <tr>
    <th>Temperature</th>
    <th>Soil Moisture</th>
    <th>Total Water Dispensed</th>
  </tr>
  <tr>
    <td id="temp"></td>
    <td id="moisture"></td>
    <td id="wtr"></td>
  </tr>
</table>
</div>
</body>
</html>
